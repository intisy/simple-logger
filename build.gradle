apply plugin: 'java'
apply plugin: 'maven-publish'

group = "com.github.WildePizza"

repositories {
    mavenCentral()
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

wrapper {
    gradleVersion = "7.3.3"
    distributionType = Wrapper.DistributionType.ALL
}

tasks.jar {
    archiveFileName.set("SimpleLogger.jar")
}